<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Inbox Checker for ProtonMail - Options</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <link media="all" href="../css/options.css" type="text/css" rel="stylesheet"/>
  <script type="text/javascript" src="../scripts/options.js"></script>
</head>
<body class="chrome">

<div id="page">

<h2><img src="../icons/icon-48g.png"/><br/>Options</h2>

<div class="container">

    <fieldset>
        <legend>Notifications</legend>
        <input type="checkbox" name="notif_desktop" id="notif_desktop"/><label for="notif_desktop">Show desktop notifications</label><br/>
        <input type="checkbox" name="notif_sound" id="notif_sound"/><label for="notif_sound">Play notification sound</label><br/>
        Show notification for <input type="text" name="notif_timeout" id="notif_timeout" value="10"/> seconds
    </fieldset>

    <br/>

    <div class="center">
        <button id="save">Save</button>
        <span id="msg">Options saved</span>
    </div>

</div>

</div>

</body>
</html>
